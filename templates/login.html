{% extends '/partials/nav.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <form action="{{url_for('auth.login')}}" method="POST" class="w-25 p-3">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email" class="pt-2">Email Address</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="pass" class="pt-2">Password</label>
            <input id="pass" type="password" name="password" class="form-control" placeholder="Enter password" />
        </div>
        <br />
        <button type="Submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
